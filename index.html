<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiss Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map" role="application" aria-label="Swiss Weather Map">
        <p>Your browser does not support interactive maps. Please update your browser.</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script>
        const map = L.map('map').setView([46.8182, 8.2275], 8);

        const tileLayer = L.tileLayer('https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.pixelkarte-grau/default/current/3857/{z}/{x}/{y}.jpeg', {
            attribution: 'Map data &copy; <a href="https://www.swisstopo.admin.ch/">swisstopo</a> | <a href="https://leafletjs.com/">Leaflet</a>',
            maxZoom: 18,
            minZoom: 5
        });

        tileLayer.on('tileerror', function(error) {
            console.error('Tile loading error:', error);
        });

        tileLayer.addTo(map);
    </script>
</body>
</html>
